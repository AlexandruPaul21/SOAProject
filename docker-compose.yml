version: '3.8'

services:
  # 1. Database (Shared or Per-Service)
  # In a real scenario, you'd have one DB per microservice.
  # For this assignment, we spin up one instance and will create multiple schemas.
  postgres:
    image: postgres:15-alpine
    container_name: tf-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Scalability & Caching (Redis)
  # Used for: Session storage, WebSocket pub/sub, Data caching
  redis:
    image: redis:7-alpine
    container_name: tf-redis
    ports:
      - "6379:6379"

  # 3. Communication - Message Broker (RabbitMQ)
  # Used for: Transactional messaging (Order -> Inventory)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tf-rabbitmq
    ports:
      - "5672:5672"      # App port
      - "15672:15672"    # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # 4. Event Streaming (Kafka + Zookeeper)
  # Used for: High volume analytics (User Activity -> Analytics)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: tf-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: tf-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # 5. Security (Keycloak)
  # Used for: Identity Management (OIDC/OAuth2)
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.1
    container_name: tf-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080" # Mapped to 8180 to avoid conflict with Spring Boot (8080)

volumes:
  postgres_data:
